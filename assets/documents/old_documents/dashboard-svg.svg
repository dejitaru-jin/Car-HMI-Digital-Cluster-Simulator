<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e" rx="10" ry="10"/>
  
  <!-- Grid lines -->
  <line x1="0" y1="300" x2="800" y2="300" stroke="#2a2a4a" stroke-width="4"/>
  <line x1="266" y1="0" x2="266" y2="600" stroke="#2a2a4a" stroke-width="4"/>
  <line x1="533" y1="0" x2="533" y2="600" stroke="#2a2a4a" stroke-width="4"/>
  
  <!-- RPM Gauge -->
  <g id="rpm-gauge">
    <rect x="10" y="10" width="246" height="280" fill="#23233f" rx="5" ry="5" stroke="#4a4a6a" stroke-width="2"/>
    <text x="133" y="35" font-family="Arial" font-size="18" fill="#b0b0c0" text-anchor="middle">RPM</text>
    
    <!-- Gauge Circle -->
    <circle cx="133" cy="150" r="100" fill="#2c2c4c"/>
    <circle cx="133" cy="150" r="98" stroke="#5a5a7a" stroke-width="1" fill="none"/>
    
    <!-- Ticks and labels -->
    <g font-family="Arial" font-size="12" fill="#a0a0b0">
      <!-- 0 RPM -->
      <line x1="133" y1="150" x2="61" y2="150" stroke="#7a7a9a" stroke-width="1" transform="rotate(-135 133 150)"/>
      <text x="73" y="90" text-anchor="middle">0</text>
      
      <!-- 2000 RPM -->
      <line x1="133" y1="150" x2="61" y2="150" stroke="#7a7a9a" stroke-width="1" transform="rotate(-90 133 150)"/>
      <text x="133" y="65" text-anchor="middle">2</text>
      
      <!-- 4000 RPM -->
      <line x1="133" y1="150" x2="61" y2="150" stroke="#7a7a9a" stroke-width="1" transform="rotate(-45 133 150)"/>
      <text x="193" y="90" text-anchor="middle">4</text>
      
      <!-- 6000 RPM -->
      <line x1="133" y1="150" x2="61" y2="150" stroke="#7a7a9a" stroke-width="1" transform="rotate(0 133 150)"/>
      <text x="213" y="150" text-anchor="middle">6</text>
      
      <!-- 8000 RPM -->
      <line x1="133" y1="150" x2="61" y2="150" stroke="#9a0000" stroke-width="2" transform="rotate(45 133 150)"/>
      <text x="193" y="210" text-anchor="middle" fill="#ff4040">8</text>
    </g>
    
    <!-- Needle -->
    <line x1="133" y1="150" x2="213" y2="150" stroke="#00ff00" stroke-width="3" transform="rotate(-90 133 150)"/>
    <circle cx="133" cy="150" r="10" fill="#505070"/>
    
    <!-- Digital display -->
    <text x="133" y="200" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">2400 RPM</text>
    <text x="133" y="250" font-family="Arial" font-size="14" fill="#a0a0b0" text-anchor="middle">RPM x1000</text>
  </g>
  
  <!-- Speed Gauge -->
  <g id="speed-gauge">
    <rect x="276" y="10" width="246" height="280" fill="#23233f" rx="5" ry="5" stroke="#4a4a6a" stroke-width="2"/>
    <text x="399" y="35" font-family="Arial" font-size="18" fill="#b0b0c0" text-anchor="middle">Speed</text>
    
    <!-- Gauge Circle -->
    <circle cx="399" cy="150" r="100" fill="#2c2c4c"/>
    <circle cx="399" cy="150" r="98" stroke="#5a5a7a" stroke-width="1" fill="none"/>
    
    <!-- Ticks and labels -->
    <g font-family="Arial" font-size="12" fill="#a0a0b0">
      <!-- 0 KMH -->
      <line x1="399" y1="150" x2="327" y2="150" stroke="#7a7a9a" stroke-width="1" transform="rotate(-135 399 150)"/>
      <text x="339" y="90" text-anchor="middle">0</text>
      
      <!-- 60 KMH -->
      <line x1="399" y1="150" x2="327" y2="150" stroke="#7a7a9a" stroke-width="1" transform="rotate(-90 399 150)"/>
      <text x="399" y="65" text-anchor="middle">60</text>
      
      <!-- 120 KMH -->
      <line x1="399" y1="150" x2="327" y2="150" stroke="#7a7a9a" stroke-width="1" transform="rotate(-45 399 150)"/>
      <text x="459" y="90" text-anchor="middle">120</text>
      
      <!-- 180 KMH -->
      <line x1="399" y1="150" x2="327" y2="150" stroke="#7a7a9a" stroke-width="1" transform="rotate(0 399 150)"/>
      <text x="479" y="150" text-anchor="middle">180</text>
      
      <!-- 240 KMH -->
      <line x1="399" y1="150" x2="327" y2="150" stroke="#7a7a9a" stroke-width="1" transform="rotate(45 399 150)"/>
      <text x="459" y="210" text-anchor="middle">240</text>
    </g>
    
    <!-- Needle -->
    <line x1="399" y1="150" x2="479" y2="150" stroke="#00ccff" stroke-width="3" transform="rotate(-110 399 150)"/>
    <circle cx="399" cy="150" r="10" fill="#505070"/>
    
    <!-- Digital display -->
    <text x="399" y="200" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">65 km/h</text>
  </g>
  
  <!-- Fuel Gauge -->
  <g id="fuel-gauge">
    <rect x="543" y="10" width="246" height="280" fill="#23233f" rx="5" ry="5" stroke="#4a4a6a" stroke-width="2"/>
    <text x="666" y="35" font-family="Arial" font-size="18" fill="#b0b0c0" text-anchor="middle">Fuel</text>
    
    <!-- Gauge Circle -->
    <circle cx="666" cy="150" r="100" fill="#2c2c4c"/>
    <circle cx="666" cy="150" r="98" stroke="#5a5a7a" stroke-width="1" fill="none"/>
    
    <!-- Ticks and labels -->
    <g font-family="Arial" font-size="14" fill="#a0a0b0">
      <!-- Empty -->
      <line x1="666" y1="150" x2="594" y2="150" stroke="#ff0000" stroke-width="2" transform="rotate(-135 666 150)"/>
      <text x="606" y="90" text-anchor="middle">E</text>
      
      <!-- Half -->
      <line x1="666" y1="150" x2="594" y2="150" stroke="#7a7a9a" stroke-width="1" transform="rotate(-45 666 150)"/>
      <text x="726" y="90" text-anchor="middle">1/2</text>
      
      <!-- Full -->
      <line x1="666" y1="150" x2="594" y2="150" stroke="#7a7a9a" stroke-width="1" transform="rotate(45 666 150)"/>
      <text x="726" y="210" text-anchor="middle">F</text>
    </g>
    
    <!-- Needle -->
    <line x1="666" y1="150" x2="746" y2="150" stroke="#ffffff" stroke-width="3" transform="rotate(-20 666 150)"/>
    <circle cx="666" cy="150" r="10" fill="#505070"/>
    
    <!-- Digital display -->
    <text x="666" y="200" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">82%</text>
    
    <!-- Fuel tank icon -->
    <rect x="646" y="230" width="40" height="20" stroke="#a0a0b0" stroke-width="2" fill="none"/>
    <circle cx="696" cy="240" r="5" stroke="#a0a0b0" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Clock Widget -->
  <g id="clock-widget">
    <rect x="10" y="310" width="246" height="280" fill="#23233f" rx="5" ry="5" stroke="#4a4a6a" stroke-width="2"/>
    <text x="133" y="335" font-family="Arial" font-size="18" fill="#b0b0c0" text-anchor="middle">Clock</text>
    
    <!-- Clock face -->
    <circle cx="133" cy="450" r="80" fill="#2c2c4c"/>
    <circle cx="133" cy="450" r="78" stroke="#5a5a7a" stroke-width="1" fill="none"/>
    
    <!-- Hour marks -->
    <line x1="133" y1="380" x2="133" y2="390" stroke="#b0b0c0" stroke-width="2"/> <!-- 12 -->
    <line x1="133" y1="510" x2="133" y2="520" stroke="#b0b0c0" stroke-width="2"/> <!-- 6 -->
    <line x1="63" y1="450" x2="73" y2="450" stroke="#b0b0c0" stroke-width="2"/> <!-- 9 -->
    <line x1="193" y1="450" x2="203" y2="450" stroke="#b0b0c0" stroke-width="2"/> <!-- 3 -->
    
    <!-- Clock hands -->
    <line x1="133" y1="450" x2="133" y2="400" stroke="#c0c0df" stroke-width="4"/> <!-- Hour -->
    <line x1="133" y1="450" x2="163" y2="420" stroke="#c0c0df" stroke-width="2"/> <!-- Minute -->
    <line x1="133" y1="450" x2="133" y2="390" stroke="#ff6060" stroke-width="1"/> <!-- Second -->
    <circle cx="133" cy="450" r="8" fill="#6060a0"/>
    
    <!-- Digital time -->
    <text x="133" y="550" font-family="Arial" font-size="24" fill="#ffffff" text-anchor="middle">14:35:27</text>
  </g>
  
  <!-- Media Player -->
  <g id="media-player">
    <rect x="276" y="310" width="246" height="280" fill="#23233f" rx="5" ry="5" stroke="#4a4a6a" stroke-width="2"/>
    <text x="399" y="335" font-family="Arial" font-size="18" fill="#b0b0c0" text-anchor="middle">Media</text>
    
    <!-- Player background -->
    <rect x="296" y="350" width="206" height="220" fill="#2c2c4c" rx="5" ry="5" stroke="#4a4a6a" stroke-width="1"/>
    
    <!-- Song info -->
    <text x="399" y="380" font-family="Arial" font-size="20" fill="#ffffff" text-anchor="middle">Sweet Child O' Mine</text>
    <text x="399" y="405" font-family="Arial" font-size="16" fill="#b0b0c0" text-anchor="middle">Guns N' Roses - Appetite...</text>
    
    <!-- Progress bar -->
    <rect x="310" y="435" width="178" height="10" fill="#3c3c5c" rx="5" ry="5"/>
    <rect x="310" y="435" width="89" height="10" fill="#6464c8" rx="5" ry="5"/>
    
    <!-- Time -->
    <text x="310" y="460" font-family="Arial" font-size="14" fill="#a0a0b0" text-anchor="start">2:15</text>
    <text x="488" y="460" font-family="Arial" font-size="14" fill="#a0a0b0" text-anchor="end">5:55</text>
    
    <!-- Controls -->
    <circle cx="359" cy="490" r="15" fill="#3c3c5c"/> <!-- Previous -->
    <polygon points="364,490 354,482 354,498" fill="#c0c0df"/>
    <rect x="350" y="482" width="3" height="16" fill="#c0c0df"/>
    
    <circle cx="399" cy="490" r="15" fill="#3c3c5c"/> <!-- Play/Pause -->
    <rect x="394" y="482" width="4" height="16" fill="#c0c0df"/>
    <rect x="400" y="482" width="4" height="16" fill="#c0c0df"/>
    
    <circle cx="439" cy="490" r="15" fill="#3c3c5c"/> <!-- Next -->
    <polygon points="434,490 444,482 444,498" fill="#c0c0df"/>
    <rect x="445" y="482" width="3" height="16" fill="#c0c0df"/>
  </g>
  
  <!-- Notifications -->
  <g id="notifications">
    <rect x="543" y="310" width="246" height="280" fill="#23233f" rx="5" ry="5" stroke="#4a4a6a" stroke-width="2"/>
    <text x="666" y="335" font-family="Arial" font-size="18" fill="#b0b0c0" text-anchor="middle">Messages</text>
    
    <!-- Notifications panel -->
    <rect x="563" y="350" width="206" height="220" fill="#2c2c4c" rx="5" ry="5" stroke="#4a4a6a" stroke-width="1"/>
    <text x="666" y="370" font-family="Arial" font-size="16" fill="#c0c0df" text-anchor="middle">Notifications</text>
    
    <!-- Message 1 (high priority) -->
    <rect x="573" y="380" width="186" height="30" fill="#8a3030" rx="3" ry="3" opacity="0.7"/>
    <text x="583" y="400" font-family="Arial" font-size="14" fill="#ffffff">Low fuel warning</text>
    <text x="749" y="400" font-family="Arial" font-size="12" fill="#c0c0c0" text-anchor="end">14:25</text>
    
    <!-- Message 2 (medium priority) -->
    <rect x="573" y="415" width="186" height="30" fill="#8a8a30" rx="3" ry="3" opacity="0.7"/>
    <text x="583" y="435" font-family="Arial" font-size="14" fill="#ffffff">Oil change reminder</text>
    <text x="749" y="435" font-family="Arial" font-size="12" fill="#c0c0c0" text-anchor="end">13:10</text>
    
    <!-- Message 3 (low priority) -->
    <rect x="573" y="450" width="186" height="30" fill="#308a30" rx="3" ry="3" opacity="0.7"/>
    <text x="583" y="470" font-family="Arial" font-size="14" fill="#ffffff">Tire pressure optimal</text>
    <text x="749" y="470" font-family="Arial" font-size="12" fill="#c0c0c0" text-anchor="end">11:45</text>
    
    <!-- Message 4 (info) -->
    <rect x="573" y="485" width="186" height="30" fill="#30308a" rx="3" ry="3" opacity="0.7"/>
    <text x="583" y="505" font-family="Arial" font-size="14" fill="#ffffff">Navigation updated</text>
    <text x="749" y="505" font-family="Arial" font-size="12" fill="#c0c0c0" text-anchor="end">10:30</text>
  </g>
</svg>
