<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 700">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f8f8" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333" font-weight="bold">Car HMI Emulator - Component Interaction</text>
  
  <!-- Core Components -->
  <rect x="400" y="80" width="120" height="60" fill="#4B0082" stroke="#9370DB" stroke-width="2" rx="5" ry="5"/>
  <text x="460" y="115" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Main</text>
  <text x="460" y="135" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Application</text>
  
  <rect x="200" y="160" width="120" height="60" fill="#4B0082" stroke="#9370DB" stroke-width="2" rx="5" ry="5"/>
  <text x="260" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Constants</text>
  
  <rect x="400" y="160" width="120" height="60" fill="#4B0082" stroke="#9370DB" stroke-width="2" rx="5" ry="5"/>
  <text x="460" y="195" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Utils</text>
  
  <rect x="600" y="160" width="120" height="60" fill="#4B0082" stroke="#9370DB" stroke-width="2" rx="5" ry="5"/>
  <text x="660" y="185" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Component</text>
  <text x="660" y="205" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Base Class</text>
  
  <!-- Component Categories -->
  <rect x="500" y="280" width="120" height="60" fill="#483D8B" stroke="#7B68EE" stroke-width="2" rx="5" ry="5"/>
  <text x="560" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Gauge</text>
  <text x="560" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Components</text>
  
  <rect x="700" y="280" width="120" height="60" fill="#2F4F4F" stroke="#5F9EA0" stroke-width="2" rx="5" ry="5"/>
  <text x="760" y="315" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Information</text>
  <text x="760" y="335" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Widgets</text>
  
  <!-- Specific Gauge Components -->
  <rect x="400" y="390" width="100" height="50" fill="#483D8B" stroke="#7B68EE" stroke-width="2" rx="5" ry="5"/>
  <text x="450" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">RPM Gauge</text>
  
  <rect x="510" y="390" width="100" height="50" fill="#483D8B" stroke="#7B68EE" stroke-width="2" rx="5" ry="5"/>
  <text x="560" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Speed Gauge</text>
  
  <rect x="620" y="390" width="100" height="50" fill="#483D8B" stroke="#7B68EE" stroke-width="2" rx="5" ry="5"/>
  <text x="670" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Fuel Gauge</text>
  
  <!-- Specific Information Components -->
  <rect x="620" y="460" width="100" height="50" fill="#2F4F4F" stroke="#5F9EA0" stroke-width="2" rx="5" ry="5"/>
  <text x="670" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Clock Widget</text>
  
  <rect x="730" y="460" width="100" height="50" fill="#2F4F4F" stroke="#5F9EA0" stroke-width="2" rx="5" ry="5"/>
  <text x="780" y="490" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Media Player</text>
  
  <rect x="730" y="390" width="100" height="50" fill="#2F4F4F" stroke="#5F9EA0" stroke-width="2" rx="5" ry="5"/>
  <text x="780" y="420" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Notifications</text>
  
  <!-- External Data -->
  <rect x="160" y="380" width="120" height="60" fill="#8B0000" stroke="#CD5C5C" stroke-width="2" rx="5" ry="5"/>
  <text x="220" y="415" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">External Data</text>
  
  <!-- Connection lines -->
  <!-- Main to Core components -->
  <line x1="460" y1="140" x2="460" y2="160" stroke="#999999" stroke-width="2"/>
  <line x1="260" y1="160" x2="260" y2="130" stroke="#999999" stroke-width="2"/>
  <line x1="260" y1="130" x2="400" y2="130" stroke="#999999" stroke-width="2"/>
  <line x1="660" y1="160" x2="660" y2="130" stroke="#999999" stroke-width="2"/>
  <line x1="660" y1="130" x2="520" y2="130" stroke="#999999" stroke-width="2"/>
  
  <!-- Component Base to Categories -->
  <line x1="660" y1="220" x2="660" y2="250" stroke="#999999" stroke-width="2"/>
  <line x1="560" y1="250" x2="560" y2="280" stroke="#999999" stroke-width="2"/>
  <line x1="760" y1="250" x2="760" y2="280" stroke="#999999" stroke-width="2"/>
  <line x1="560" y1="250" x2="760" y2="250" stroke="#999999" stroke-width="2"/>
  <line x1="660" y1="250" x2="660" y2="240" stroke="#999999" stroke-width="2"/>
  <line x1="660" y1="240" x2="560" y2="250" stroke="#999999" stroke-width="2"/>
  
  <!-- Categories to Components -->
  <line x1="560" y1="340" x2="560" y2="365" stroke="#999999" stroke-width="2"/>
  <line x1="450" y1="365" x2="670" y2="365" stroke="#999999" stroke-width="2"/>
  <line x1="450" y1="365" x2="450" y2="390" stroke="#999999" stroke-width="2"/>
  <line x1="560" y1="365" x2="560" y2="390" stroke="#999999" stroke-width="2"/>
  <line x1="670" y1="365" x2="670" y2="390" stroke="#999999" stroke-width="2"/>
  
  <line x1="760" y1="340" x2="760" y2="365" stroke="#999999" stroke-width="2"/>
  <line x1="670" y1="435" x2="670" y2="460" stroke="#999999" stroke-width="2"/>
  <line x1="780" y1="365" x2="780" y2="390" stroke="#999999" stroke-width="2"/>
  <line x1="780" y1="435" x2="780" y2="460" stroke="#999999" stroke-width="2"/>
  <line x1="670" y1="365" x2="780" y2="365" stroke="#999999" stroke-width="2"/>
  
  <!-- External Data Connections (dashed) -->
  <line x1="220" y1="380" x2="220" y2="350" stroke="#CD5C5C" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="220" y1="350" x2="320" y2="350" stroke="#CD5C5C" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="320" y1="350" x2="320" y2="415" stroke="#CD5C5C" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="320" y1="415" x2="400" y2="415" stroke="#CD5C5C" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="360" y="405" font-family="Arial" font-size="12" fill="#333333">Socket</text>
  
  <line x1="320" y1="415" x2="320" y2="485" stroke="#CD5C5C" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="320" y1="485" x2="620" y2="485" stroke="#CD5C5C" stroke-width="2" stroke-dasharray="5,5"/>
  
  <line x1="320" y1="415" x2="320" y2="560" stroke="#CD5C5C" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="320" y1="560" x2="390" y2="560" stroke="#CD5C5C" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="390" y1="560" x2="390" y2="415" stroke="#CD5C5C" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="390" y1="560" x2="490" y2="560" stroke="#CD5C5C" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="490" y1="560" x2="490" y2="415" stroke="#CD5C5C" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="490" y1="560" x2="600" y2="560" stroke="#CD5C5C" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="600" y1="560" x2="600" y2="415" stroke="#CD5C5C" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="600" y1="560" x2="780" y2="560" stroke="#CD5C5C" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="780" y1="560" x2="780" y2="510" stroke="#CD5C5C" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Legend -->
  <rect x="650" y="570" width="230" height="120" fill="#ffffff" stroke="#666666" stroke-width="1" rx="5" ry="5"/>
  <text x="765" y="590" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Legend</text>
  
  <rect x="660" y="600" width="20" height="15" fill="#4B0082" stroke="#9370DB" stroke-width="1"/>
  <text x="690" y="613" font-family="Arial" font-size="12" text-anchor="start">Core Components</text>
  
  <rect x="660" y="625" width="20" height="15" fill="#483D8B" stroke="#7B68EE" stroke-width="1"/>
  <text x="690" y="638" font-family="Arial" font-size="12" text-anchor="start">Gauge Components</text>
  
  <rect x="660" y="650" width="20" height="15" fill="#2F4F4F" stroke="#5F9EA0" stroke-width="1"/>
  <text x="690" y="663" font-family="Arial" font-size="12" text-anchor="start">Info Components</text>
  
  <rect x="660" y="675" width="20" height="15" fill="#8B0000" stroke="#CD5C5C" stroke-width="1"/>
  <text x="690" y="688" font-family="Arial" font-size="12" text-anchor="start">External Data</text>
</svg>